[package]
name = "cashu"
version = "0.4.1-ALPHA"
edition = "2021"
authors = ["thesimplekid"]
readme = "README.md"
homepage.workspace = true
repository.workspace = true
license.workspace = true
rust-version.workspace = true # MSRV
description = "Cashu rust wallet and mint library"


[features]
default = ["mint", "wallet", "all-nuts"]
mint = []
wallet = []
all-nuts = ["nut07", "nut08", "nut09"]
nut07 = []
nut08 = []
nut09 = []


[dependencies]
base64 = "0.21.0"
bitcoin = { version = "0.30.0", features=["serde",  "rand"] }
hex = "0.4.3"
k256 = { version = "0.13.1", features=["arithmetic", "serde", "schnorr"] }
lightning-invoice = { version = "0.25.0", features=["serde"] }
rand = "0.8.5"
getrandom = { version = "0.2", features = ["js"] }
serde = { workspace = true }
serde_json = { workspace = true }
url = { workspace = true }
regex = "1.8.4"
itertools = "0.11.0"
thiserror = { workspace = true }

[dev-dependencies]
